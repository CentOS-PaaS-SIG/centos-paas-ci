#################################################################
## MATRIX JOB TO BUILD FROM SOURCE FOR FUTURE CANDIDATE BUILDS ##
#################################################################


- job-template:
    name: '{paas-bfs-name}-candidate-matrix'
    defaults: openshift-defaults
    concurrent: false
    node: '{jslave_name}'
    parameters:
      - string:
          name: ORIGIN_VERSION
          default: '3.6.0'
          description: origin version
      - string:
          name: OA_VERSION
          default: '3.6'
          description: openshift-ansible version
      - bool:
          name: SCRATCH
          default: true
          description: build in CBS as a scratch build
      - bool:
          name: BE
          default: false
          description: build from the master branch
    project-type: matrix
    axes:
      - axis:
          type: user-defined
          name: TOPOLOGY
          values:
            - duffy_3node_cluster
      - axis:
          type: python
          values:
            - system-CPython-2.7
      - axis:
         type: slave
         name: nodes
         values:
          - '{jslave_name}'
    scm:
      - paas-sig-ci-scm
    builders:
      - shining-panda:
          build-environment: virtualenv
          python-version: system-CPython-2.7
          name: venv
          nature: shell
          clear: true
          use-distribute: false
          system-site-packages: true
          command: |
            {configure-ansible21}
            {provision-cluster}
      - shell: |
          {prep-cluster}
      - shell: |
          {bfs-origin}
      - shell: |
          {bfs-openshift-ansible}
#      - shell: |
#          {deploy-aosi}
#      - shell: |
#          {run-e2e-tests}
      - shell: |
          {cbs-origin}
      - shell: |
          {cbs-openshift-ansible}
    publishers:
      - archive:
          artifacts: "**/*.output, **/${{TOPOLOGY}}.inventory"
          allow-empty: 'false'
      - openshift-email
      - postbuildscript:
          builders:
            - shining-panda:
                build-environment: virtualenv
                python-version: system-CPython-2.7
                name: venv
                clear: true
                use-distribute: false
                system-site-packages: true
                command: |
                  {configure-ansible21}
                  {teardown-cluster}
          script-only-if-succeeded: false
          execute-on: axes

