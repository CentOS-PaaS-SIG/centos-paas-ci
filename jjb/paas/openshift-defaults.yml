- defaults:
    name: openshift-defaults
    description: |
        Maintainer: <a href="mailto:herlo@redhat.com>Clint Savage</a><br/>
        Secondary Maintainer: <a href="mailto:alivigni@redhat.com>Ari LiVigni</a><br/><br/>
        Code Location: http://github.com/CentOS-PaaS-SIG/paas-sig-ci<br/>
        IRC: #centos-devel on freenode<br/>
        Mailing List: <a href="mailto:centos-devel@centos.org">CentOS Devel</a><br/>
        Managed by Jenkins Job Builder. Do not edit via the web interface.
    wrappers:
        - ansicolor
        - workspace-cleanup
        - timestamps
        - inject:
            properties-content: |
                ANSIBLE_SSH_CONTROL_PATH=%(directory)s/%%h-%%r
                ANSIBLE_HOST_KEY_CHECKING=False

    properties:
        - build-discarder:
            num-to-keep: 50
            artifact-num-to-keep: 15
        - inject:
            properties-content: |
              lp_sha1={lpsha1}

- scm:
    name: paas-sig-ci-scm
    scm:
        - git:
            url: 'git://github.com/CentOS-PaaS-SIG/paas-sig-ci.git'
            branches:
                - origin/master
            basedir: paas-ci
            skip-tag: true
        - git:
            url: 'git://github.com/CentOS-PaaS-SIG/duffy-ansible-module.git'
            branches:
                - origin/master
            basedir: duffy-ansible-module
            skip-tag: true
        - git:
            url: 'git://github.com/CentOS-PaaS-SIG/linch-pin.git'
            branches:
                - ${lp_sha1}
            basedir: linch-pin
            skip-tag: true

- scm:
    name: openshift-scm
    scm:
        - git:
            url: 'git://github.com/openshift/origin.git'
            branches:
                - origin/master
            basedir: origin
            skip-tag: true
        - git:
            url: 'git://github.com/openshift/openshift-ansible.git'
            branches:
                - origin/master
            basedir: openshift-ansible
            skip-tag: true


- publisher:
    name: openshift-email
    publishers:
      - email-ext:
          recipients: herlo@redhat.com,tdawson@redhat.com
          reply-to: $DEFAULT_REPLYTO
          content-type: default
          subject: $DEFAULT_SUBJECT CentOS-PaaS-SIG
          body: $DEFAULT_CONTENT
          attach-build-log: false
          always: false
          unstable: false
          first-failure: true
          not-built: false
          aborted: true
          regression: true
          failure: false
          improvement: false
          still-failing: false
          success: false
          fixed: true
          still-unstable: false
          pre-build: false
          matrix-trigger: only-configurations
          send-to:
            - requester
            - recipients

## Teardown Resources
- publisher:
    name: teardown-resources
    publishers:
        - postbuildscript:
            builders:
              - shell: |
                  #!/bin/bash
                  set -xeuo pipefail

                  ansible-playbook $WORKSPACE/paas-ci/playbooks/openshift/teardown_nodes.yml
            script-only-if-succeeded: false
