############################################
## MATRIX JOB TO BUILD ORIGIN FROM SOURCE ##
############################################

#    parameters:
#      - label:
#          name: node
#          default: paas-sig-ci-slave01
#          description: "The node on which to run the job"

- job-template:
    name: '{ocname}-0-test-matrix'
    defaults: openshift-defaults
    concurrent: false
    node: '{jslave_name}'
    project-type: matrix
    axes:
      - axis:
          type: user-defined
          name: TOPOLOGY
          values:
            - duffy-3node-cluster
      - axis:
          type: python
          values:
            - system-CPython-2.7
      - axis:
         type: slave
         name: nodes
         values:
          - '{jslave_name}'
    scm:
      - paas-sig-ci-scm
    triggers:
        - timed: "H */8 * * *"
    builders:
      - shining-panda:
          build-environment: virtualenv
          python-version: system-CPython-2.7
          name: venv
          nature: shell
          clear: true
          use-distribute: false
          system-site-packages: true
          command: |
            {configure-ansible21}
            {provision-cluster}
      - shell: |
          {prep-cluster}
      - shell: |
          {origin-from-source}
      - shell: |
          {deploy-aosi}
      - shell: |
          {run-e2e-tests}
    publishers:
        - archive:
            artifacts: "**/*.output, **/*.inventory"
            allow-empty: 'false'
        - conditional-publisher:
            - condition-kind: current-status
              condition-worst: ABORTED
              condition-best: UNSTABLE
              action:
                - teardown-cluster

- publisher:
    name: 'teardown-cluster'
    publishers:
      - postbuildscript:
          builders:
            - copyartifact:
                project: '{ocname}-0-test-matrix'
                filter: "**/*.output"
                target: $WORKSPACE
                which-build: multijob-build
            - shining-panda:
                build-environment: virtualenv
                python-version: system-CPython-2.7
                name: venv
                clear: true
                use-distribute: false
                system-site-packages: true
                command: |
                  {configure-ansible21}
                  {teardown-cluster}
          script-only-if-succeeded: false
          execute-on: both


- job-group:
    name: openshift-provision-prep-test-teardown
    jobs:
        - '{ocname}-0-test-matrix'
