- project:
    name: openshift-origin-committed
    ocname: openshift-origin-committed
    repo-subdir: origin
    site: duffy
    jslave_name: paas-sig-ci-slave01
    jslave_username: root
    provision-pb: $WORKSPACE/linch-pin/provision/site.yml
    teardown-pb: teardown_nodes.yml
    inventory-layout-file: openshift-3node-inventory.yml
    prep-playbook: paas-ci/playbooks/openshift/setup.yml
    configure-ansible21: |
      #!/bin/bash
      set -xeuo pipefail
      pip install --upgrade ansible>=2.1.0
      pip install jsonschema functools32

      # create ansible.cfg
      cat << EOF > ansible.cfg
      [defaults]
      remote_user = root
      library  = $WORKSPACE/linch-pin/library:$WORKSPACE/duffy-ansible-module/library

      EOF

    provision-cluster: |
      #!/bin/bash
      set -xeuo pipefail

      # provision cluster
      ansible-playbook {provision-pb} -u root -vvv \
      -e "state=present topology=$WORKSPACE/paas-ci/config/topologies/${{TOPOLOGY}}.yml" \
      -e "schema=$WORKSPACE/linch-pin/ex_schemas/schema_v2.json" \
      -e "inventory_layout_file=$WORKSPACE/paas-ci/config/inv_layouts/{inventory-layout-file}"

    prep_cluster: |
      #!/bin/bash
      set -xeuo pipefail

      # see what we have in terms of inventory
      cat $WORKSPACE/inventory/*.inventory
      ansible-playbook -u root -vvv -i $WORKSPACE/inventory/ \
      $WORKSPACE/{prep-playbook}

    teardown-cluster: |
      #!/bin/bash
      set -xeuo pipefail

      # teardown cluster
      ansible-playbook {provision-pb} -u root -vvv \
      -e "state=absent topology=$WORKSPACE/paas-ci/config/topologies/${{TOPOLOGY}}.yml" \
      -e "schema=$WORKSPACE/linch-pin/ex_schemas/schema_v2.json" \
      -e "inventory_layout_file=$WORKSPACE/paas-ci/config/inv_layouts/{inventory-layout-file}"

    jobs:
      - openshift-provision-prep-test-teardown

